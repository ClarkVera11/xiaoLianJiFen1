<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校内活动积分系统 - 管理员端</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .nav-bar {
            background-color: var(--primary-color);
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-bar h2 {
            color: white;
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: var(--secondary-color);
        }

        .logout-button {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #cc0000;
        }
        
        .main-content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        
        .welcome-message {
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .activity-list {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .activity-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .activity-item h3 {
            margin: 0;
        }

        .activity-item p {
            margin: 10px 0;
        }

        .activity-form {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .activity-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .activity-form input,
        .activity-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .activity-form button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <h2>校内活动积分系统 - 管理员端</h2>
        <div class="nav-links">
            <a href="/admin">首页</a>
            <a href="/admin/activity">活动管理</a>
            <a href="/admin/club">社团活动</a>
            <a href="/admin/shop">积分商城</a>
            <button class="logout-button" onclick="confirmLogout()">安全退出</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-message">
            <h1>欢迎进入校内活动积分系统</h1>
            <p>这里是管理员管理平台，您可以在这里提交活动审查、发布活动信息等。</p>
        </div>

        <!-- 活动管理 -->
        <div id="activities" class="activity-list">
            <h2>活动管理</h2>
            <div class="activity-item">
                <h3>活动名称 1</h3>
                <p>活动描述：这是一个示例活动。</p>
                <p>活动时间：2023-10-01 至 2023-10-05</p>
                <button class="button">提交审查</button>
                <button class="button">发布活动信息</button>
            </div>
            <div class="activity-item">
                <h3>活动名称 2</h3>
                <p>活动描述：这是另一个示例活动。</p>
                <p>活动时间：2023-10-10 至 2023-10-15</p>
                <button class="button">提交审查</button>
                <button class="button">发布活动信息</button>
            </div>
        </div>

        <!-- 发布活动信息表 -->
        <div class="activity-form">
            <h2>发布活动信息表</h2>
            <form>
                <label for="activity-name">活动名称</label>
                <input type="text" id="activity-name" name="activity-name" placeholder="请输入活动名称">

                <label for="activity-description">活动描述</label>
                <textarea id="activity-description" name="activity-description" rows="4" placeholder="请输入活动描述"></textarea>

                <label for="activity-time">活动时间</label>
                <input type="text" id="activity-time" name="activity-time" placeholder="请输入活动时间">

                <button type="submit" class="button">发布活动信息</button>
            </form>
        </div>
    </div>

    <script>
        // 确认退出
        function confirmLogout() {
            if (confirm("您确定要退出吗？")) {
                window.location.href = "/logout"; // 跳转到退出接口
            }
        }
    </script>
</body>

</html>
