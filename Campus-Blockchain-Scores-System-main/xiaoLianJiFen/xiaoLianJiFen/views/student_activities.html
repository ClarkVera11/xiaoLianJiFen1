    <script>

        let currentPage = 1; // å½“å‰é¡µç 
        const itemsPerPage = 4; // æ¯é¡µæ˜¾ç¤ºçš„æ´»åŠ¨æ•°é‡ï¼ˆ2è¡Œï¼Œæ¯è¡Œ2ä¸ªï¼‰
        let filteredActivities = []; // å­˜å‚¨æœç´¢è¿‡æ»¤åçš„æ´»åŠ¨

        // æœç´¢æ´»åŠ¨

        // åŠ å…¥æ´»åŠ¨ï¼ˆæŠ¥åï¼‰

                } else {

                }

        // åˆ‡æ¢é¡µé¢

        // æ˜¾ç¤ºæ´»åŠ¨è¯¦æƒ…
        

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return "æœªè®¾ç½®";
            
            const date = new Date(dateTimeStr);
            
            // æ£€æŸ¥æ—¥æœŸæ˜¯å¦æœ‰æ•ˆ
            if (isNaN(date.getTime())) {
                return "æ—¥æœŸæ— æ•ˆ";
            }
            
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // è·å–æ´»åŠ¨çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                0: 'å¾…å®¡æ ¸',
                1: 'è¿›è¡Œä¸­',
                2: 'å·²æ‹’ç»',
                3: 'å·²ç»“æŸ'
            };
            return statusMap[status] || 'æœªçŸ¥çŠ¶æ€';
        }

        // åŠ è½½æ‰€æœ‰æ´»åŠ¨
        function loadActivities() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('activitiesGrid').innerHTML = '<div class="no-activities">æ­£åœ¨åŠ è½½æ´»åŠ¨åˆ—è¡¨...</div>';
            
            // ä»æœåŠ¡å™¨è·å–æ´»åŠ¨åˆ—è¡¨
            fetch('/student/activities/list')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ç½‘ç»œå“åº”å¼‚å¸¸');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // ä¿å­˜æ´»åŠ¨æ•°æ®å¹¶æŒ‰ç…§å¼€å§‹æ—¶é—´é™åºæ’åº
                        allActivities = data.activities.sort((a, b) => {
                            return new Date(b.StartTime) - new Date(a.StartTime);
                        });
                        filteredActivities = [...allActivities]; // åˆå§‹æ—¶æ˜¾ç¤ºæ‰€æœ‰æ´»åŠ¨

            // æ›´æ–°æ´»åŠ¨ç»Ÿè®¡ä¿¡æ¯
            const totalCount = allActivities.length;
            const availableCount = allActivities.filter(a => a.Status === 1).length;
            document.getElementById('totalActivities').textContent = totalCount;
            document.getElementById('availableActivities').textContent = availableCount;
                        
                        // å¦‚æœæ²¡æœ‰æ´»åŠ¨æ•°æ®
                        if (allActivities.length === 0) {
                            document.getElementById('activitiesGrid').innerHTML = '<div class="no-activities">æš‚æ— æ´»åŠ¨æ•°æ®</div>';
                            document.getElementById('pagination').innerHTML = '';
                            return;
                        }
                        
                        // æ£€æŸ¥æ¯ä¸ªæ´»åŠ¨çš„æŠ¥åçŠ¶æ€
                        const promises = allActivities.map(activity => 
                            checkRegistrationStatus(activity.Id)
                                .then(isRegistered => {
                                    activity.isRegistered = isRegistered;
                                    return activity;
                                })
                        );
                        
                        // æ‰€æœ‰æŠ¥åçŠ¶æ€æ£€æŸ¥å®Œæˆåæ¸²æŸ“é¡µé¢
                        Promise.all(promises).then(() => {
                            renderActivities();
                            renderPagination();
                        });
                    } else {
                        // å¤„ç†æœåŠ¡å™¨è¿”å›çš„é”™è¯¯
                        console.error('è·å–æ´»åŠ¨åˆ—è¡¨å¤±è´¥:', data.message);
                        document.getElementById('activitiesGrid').innerHTML = 
                            `<div class="no-activities">è·å–æ´»åŠ¨åˆ—è¡¨å¤±è´¥: ${data.message || 'æœªçŸ¥é”™è¯¯'}</div>`;
                        document.getElementById('pagination').innerHTML = '';
                    }
                })
                .catch(error => {
                    // å¤„ç†ç½‘ç»œé”™è¯¯
                    console.error('Error:', error);
                    document.getElementById('activitiesGrid').innerHTML = 
                        `<div class="no-activities">è·å–æ´»åŠ¨åˆ—è¡¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>`;
                    document.getElementById('pagination').innerHTML = '';
                });
        }

        // æ£€æŸ¥æ´»åŠ¨æŠ¥åçŠ¶æ€
        async function checkRegistrationStatus(activityId) {
            try {
                const response = await fetch(`/student/registration-status?activityId=${activityId}`);
                const data = await response.json();
                return data.success ? data.isRegistered : false;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // æ¸²æŸ“æ´»åŠ¨åˆ—è¡¨ï¼ˆå½“å‰é¡µï¼‰
        function renderActivities() {
            const activitiesGrid = document.getElementById('activitiesGrid');
            
            // è®¡ç®—å½“å‰é¡µçš„æ´»åŠ¨
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredActivities.length);
            const currentPageActivities = filteredActivities.slice(startIndex, endIndex);
            
            if (currentPageActivities.length === 0) {
                activitiesGrid.innerHTML = '<div class="no-activities">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„æ´»åŠ¨</div>';
                return;
            }
            
            activitiesGrid.innerHTML = '';
            
            // åˆ›å»ºæ´»åŠ¨å¡ç‰‡
            currentPageActivities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                
                const status = getStatusText(activity.Status);
                
                card.innerHTML = `

                    <div class="activity-info">

                        <span>ğŸ“ ${activity.Location}</span>
                        <span>çŠ¶æ€ï¼š${status}</span>
                        <span>å‰©ä½™åé¢ï¼š${activity.Capacity}</span>
                    </div>
                    <div class="activity-points">ç§¯åˆ†ï¼š${activity.Points}åˆ†</div>
                    <div class="activity-details">
                        <div class="activity-description">${activity.Description}</div>
                    </div>

                `;
                
                activitiesGrid.appendChild(card);

        }

        // è·å–æŠ¥åæŒ‰é’®HTML
        function getRegisterButton(activity) {
            if (activity.isRegistered) {
                return '<button class="btn btn-registered" disabled>å·²æŠ¥å</button>';
            }
            
            if (activity.Status !== 1) {
                return '<button class="btn btn-secondary" disabled>ä¸å¯æŠ¥å</button>';
            }
            
            if (activity.Capacity <= 0) {
                return '<button class="btn btn-full" disabled>åé¢å·²æ»¡</button>';
            }
            
            return `<button class="btn btn-register" onclick="registerActivity(${activity.Id})">ç«‹å³æŠ¥å</button>`;
        }

        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination() {
            const paginationElement = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredActivities.length / itemsPerPage);
            
            if (totalPages <= 1) {
                paginationElement.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            // å¦‚æœé¡µæ•°è¾ƒå¤šï¼Œåªæ˜¾ç¤ºå½“å‰é¡µé™„è¿‘çš„é¡µç 
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // è°ƒæ•´startPageï¼Œç¡®ä¿æ˜¾ç¤ºmaxVisiblePagesä¸ªé¡µç 
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // ç¬¬ä¸€é¡µ
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<button disabled>...</button>`;
                }
            }
            
            // ä¸­é—´é¡µç 
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${currentPage === i ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // æœ€åä¸€é¡µ
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<button disabled>...</button>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
