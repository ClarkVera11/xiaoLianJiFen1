<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 校内活动积分系统</title>
    {{template "teacher_nav.html" .}}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 800px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 1rem;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .profile-role {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .profile-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .change-password-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .change-password-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23bdc3c7' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="用户头像">
                </div>
                <h2 class="profile-name">张老师</h2>
                <p class="profile-role">教师</p>
            </div>

            <form class="profile-form" id="profileForm">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" value="teacher@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" value="13800138000" required>
                </div>
                <div class="form-group">
                    <label for="department">所属院系</label>
                    <input type="text" id="department" name="department" value="计算机科学与技术学院" required>
                </div>
                <button type="submit" class="submit-btn">保存修改</button>
                <button type="button" class="change-password-btn" onclick="showChangePassword()">修改密码</button>
            </form>
        </div>
    </div>

    <script>
        // 处理个人信息表单提交
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const profileData = {
                email: formData.get('email'),
                phone: formData.get('phone'),
                department: formData.get('department')
            };
            
            console.log('提交的个人信息：', profileData);
            alert('个人信息更新功能正在开发中...');
        });

        // 显示修改密码对话框
        function showChangePassword() {
            alert('修改密码功能正在开发中...');
        }

        // 加载个人信息
        function loadProfile() {
            // 这里添加从服务器获取个人信息的逻辑
            console.log('加载个人信息...');
        }

        // 页面加载时加载个人信息
        window.onload = loadProfile;
    </script>
</body>
</html>
